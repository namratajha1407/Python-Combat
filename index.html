import sys
from browser import document, alert

class MyOutput:
    def __init__(self):
        self.console = document["output"]

    def write(self, text):
        self.console.text += text

def callScript(event):
    code = document["code"].value.strip() + "\n" + document["pre_code"].value.strip()
    original = sys.stdout
    print(code)
    document["output"].clear()
    sys.stdout = MyOutput()
    exec(code)
    sys.stdout = original
    print(code)

document["run_button"].bind("click", callScript)
