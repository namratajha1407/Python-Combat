                                "Ctrl-Space": "autocomplete"
                            },
                            matchBrackets: true,
                            theme: 'monokai',
                            autofocus: true,
                            autocomplete: true
                        });
                        editor.on('inputRead', function onChange(editor, input) {
                            if (input.text[0] === ';' || input.text[0] === ' ' || input.text[0] === ":") {
                                return;
                            }
                            editor.showHint({
                                hint: CodeMirror.pythonHint,
                                completeSingle: false
                            });
                        });
                        editor.on('keydown', function(editor, e){
                            if (e.key == 'F5') {
                                e.preventDefault();
                                document.getElementById('run_button').click();
                            }
                        });

import sys
from browser import document, alert, console, window
from browser.local_storage import storage

canvas = document["myCanvas"]
context = canvas.getContext("2d")

        self.console = document["output"]

    def write(self, text):
        self.console.text += text

cHeight = canvas.height
cWidth = canvas.width
xtiles = window.xTiles
ytiles = window.yTiles
Width = cWidth/xtiles
Height = cHeight/ytiles
imgWidth = Width/2
imgHeight = Height/1.5
img = document["hero"]

i=0

tiles = window.tiles
index_hero_x = 0
index_hero_y = 0

context.drawImage(img, (Width-imgWidth)/2, (Height-imgHeight)/2, imgWidth, imgHeight)

def moveRight():

    global i
    if index_hero_x < xtiles-1:
        timer.set_timeout(tiles[index_hero_x][index_hero_y].draw, i)
        index_hero_x += 1
        timer.set_timeout(context.drawImage,i, img, index_hero_x*Width + imgWidth/2, index_hero_y*Height + imgHeight/2, imgWidth, imgHeight)

        if tiles[index_hero_x][index_hero_y].give_color() == "black":

    if index_hero_x > 0:

    else:

def moveDown():
    global color
    global index_hero_y
    global num_coins
    global i
    if index_hero_y < ytiles-1:
        timer.set_timeout(tiles[index_hero_x][index_hero_y].draw, i)
        index_hero_y += 1
        timer.set_timeout(context.drawImage,i, img, index_hero_x*Width + imgWidth/2, index_hero_y*Height + imgHeight/2, imgWidth, imgHeight)
        i+=500
        if tiles[index_hero_x][index_hero_y].give_color() == "black":

def moveUp():
    global color
    global index_hero_y
    global num_coins
    global i
    if index_hero_y >= 0:
        timer.set_timeout(tiles[index_hero_x][index_hero_y].draw, i)
        index_hero_y -= 1

def levelstatus():

    #reload to initial configuration

    #document["output"] <= storage['Level1']

def check_one():
    #if any movement function used more than once, return true
    code = window.editor.getValue().splitlines()
    count_right = 0
    count_left = 0
    count_down = 0
    count_up = 0
    for line in code:
        words = line.split()
        for word in words:
            if word == "moveRight()":
                count_right+=1
            if word == "moveLeft()":
                count_left+=1
            if word == "moveDown()":
                count_down+=1
            if word == "moveUp()":
                count_up+=1
    if count_right<=1:
        if count_left<=1:
            if count_down<=1:
                if count_up<=1 :
                    return False
    return True

def callScript(event):

    document["output"].clear()
    user_code = window.editor.getValue().strip()
    print(user_code)
    if (check_one()):

    else:
        original = sys.stdout
        document["output"].clear()
        sys.stdout = MyOutput()
        exec(user_code)
        sys.stdout = original
        timer.set_timeout(levelstatus,i)

document["run_button"].bind("click", callScript)
