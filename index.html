from browser import timer
import sys
from browser import document, alert, console, window
from browser.local_storage import storage
from io import StringIO

canvas = document["myCanvas"]
context = canvas.getContext("2d")

class MyOutput:
    def __init__(self):  
        self.console = document["output"]

    def write(self, text):
        self.console.text += text

cHeight = canvas.height
cWidth = canvas.width
xTiles = 10
yTiles = 5
Width = cWidth/xTiles
Height = cHeight/yTiles
imgWidth = Width/2
imgHeight = Height/1.5
img = document["hero"]
context.drawImage(img, (Width-imgWidth)/2, (Height-imgHeight)/2, imgWidth, imgHeight)
centerX = Width/2
centerY = Height/2
color = "blue"

class tile:
    def __init__(self, x, y, width, height, color):
        self.x = x
        self.y = y
        self.height = height
        self.width = width
        self.color = color

    def draw(self):
        context.beginPath()
        context.fillStyle = self.color
        context.fillRect(self.x - self.width/2, self.y - self.height/2, self.width, self.height)
        context.fill()
        context.closePath()
Left = 0
Right = 0
Up = 0
Down = 0
def moveRight():
    global color
    global centerX
    global Right
    if centerX <= cWidth-Width:
        A = tile(centerX, centerY, Width, Height, color)
        A.draw()
        if color == "blue":
            color = "red"
        else:
            color = "blue"
        centerX += Width
        context.drawImage(img, centerX - imgWidth/2, centerY-imgHeight/2, imgWidth, imgHeight)
        Right+=1
    else:
        alert("Your hero is going out of arena")
def moveLeft():
    global color
    global centerX
    global Left
    if centerX >= Width:
        A = tile(centerX, centerY, Width, Height, color)
        A.draw()
        if color == "blue":
            color = "red"
        else:
            color = "blue"
        centerX -= Width
        context.drawImage(img, centerX - imgWidth/2, centerY-imgHeight/2, imgWidth, imgHeight)
        Left+=1
    else:
        alert("Your hero is going out of arena")
def moveDown():
    global color
    global centerY
    global Down
    if centerY <= cHeight - Height:
        A = tile(centerX, centerY, Width, Height, color)
        A.draw()
        if color == "blue":
            color = "red"
        else:
            color = "blue"
        centerY += Height
        context.drawImage(img, centerX - imgWidth/2, centerY-imgHeight/2, imgWidth, imgHeight)
        Down+=1
    else:
        alert("Your hero is going out of arena")
def moveUp():
    global color
    global centerY
    global Up
    if centerY>=Height:
        A = tile(centerX, centerY, Width, Height, color)
        A.draw()
        if color == "blue":
            color = "red"
        else:
            color = "blue"
        centerY -= Height
        context.drawImage(img, centerX - imgWidth/2, centerY-imgHeight/2, imgWidth, imgHeight)
        Up+=1
    else:
        alert("Your hero is going out of arena")

def levelstatus():
    task = "Cross the maze from bottom to win"
    if Down == 4:
        console.log('win')
        storage['Level1'] = 'SUCCESS!'
        document["output"] <= storage['Level1']
        print(storage['Level1'])
    else:
        #reload to initial configuration
        console.log('fail')
        storage['Level1'] = 'FAIL! Try again!'
        document["output"] <= storage['Level1']
        print(storage['Level1'])

def exec_code(code):
    print(code)
    exec(code)

def callScript(event):
    document["output"].clear()
    user_code = window.editor.getValue().splitlines()
    i=0
    for code in user_code:
        timer.set_timeout(exec_code,i,code)
        i=i+500
    timer.set_timeout(levelstatus,i)

document["run_button"].bind("click", callScript)

    </script>

from browser import document, window

def file_read(e):
    def onload(e):
        editor = window.editor
        editor.setValue(e.target.result)

    file = document['fileUpload'].files[0]
    reader = window.FileReader.new()
    reader.readAsText(file)
    reader.bind('load', onload)

document["fileUpload"].bind('input', file_read)
